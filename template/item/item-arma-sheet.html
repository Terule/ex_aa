<form class="{{cssClass}} flexcol" autocomplete="off">
    {{!-- Sheet Header --}}
    <header class="sheet-header">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
        <div class="header-fields">
            <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Nome da Arma" {{#if isLocked}}disabled{{/if}}/></h1>
        </div>
        <div class="header-actions">
            <button type="button" class="item-lock-toggle" title="{{#if isLocked}}Desbloquear para editar{{else}}Bloquear ediÃ§Ã£o{{/if}}">
                {{#if isLocked}}ðŸ”’{{else}}ðŸ”“{{/if}}
            </button>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">DescriÃ§Ã£o</a>
        <a class="item" data-tab="details">Detalhes</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor descriptionHTML target="system.descricao" button=true owner=owner editable=(and editable (not isLocked))}}
        </div>

        {{!-- Details Tab --}}
        <div class="tab" data-group="primary" data-tab="details">
            <div class="form-group">
                <label>Tipo:</label>
                <input type="text" name="system.tipo" value="{{system.tipo}}" {{#if isLocked}}disabled{{/if}} />
            </div>
            <div class="form-group">
                <label>Dano:</label>
                <input type="number" name="system.dano" value="{{system.dano}}" min="0" step="1" data-dtype="Number" {{#if isLocked}}disabled{{/if}} />
            </div>
            <div class="form-group">
                <label>Alcance:</label>
                <input type="text" name="system.alcance" value="{{system.alcance}}" {{#if isLocked}}disabled{{/if}} />
            </div>
            <div class="form-group">
                <label>Peso (kg):</label>
                <input type="number" name="system.peso" value="{{system.peso}}" min="0" step="0.1" data-dtype="Number" {{#if isLocked}}disabled{{/if}} />
            </div>
            <div class="form-group">
                <label>BÃ´nus:</label>
                <input type="number" name="system.bonus" value="{{system.bonus}}" min="0" step="1" data-dtype="Number" {{#if isLocked}}disabled{{/if}} />
            </div>
            <div class="form-group">
                <label>Especial:</label>
                <textarea name="system.especial" rows="3" {{#if isLocked}}disabled{{/if}}>{{system.especial}}</textarea>
            </div>
        </div>
    </section>
</form>
