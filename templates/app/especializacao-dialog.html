<div class="rising-steel-especializacao-dialog">
  <div class="form-group">
    <label>Nome da Especialização:</label>
    <input type="text" id="especializacao-nome" value="{{especializacao.nome}}" placeholder="Ex: Luta, Medicina, Persuasão..." />
  </div>
  
  <div class="form-group">
    <label>Atributo:</label>
    <select id="especializacao-atributo">
      <option value="">-- Selecione um Atributo --</option>
      {{#each atributos}}
      <option value="{{this.value}}" {{#if (eq ../especializacao.atributo this.value)}}selected{{/if}}>{{this.label}}</option>
      {{/each}}
    </select>
  </div>
  
  <div class="form-group">
    <label>Dado Base:</label>
    <input type="number" id="especializacao-dado-base" value="{{especializacao.dadoBase}}" min="1" step="1" />
    <small>Quantidade de dados base (padrão: 1d6)</small>
  </div>
  
  {{#if isEdit}}
  <div class="form-group">
    <label>Dado Bônus:</label>
    <input type="number" id="especializacao-dado-bonus" value="{{especializacao.dadoBonus}}" min="0" step="1" />
    <small>Dados adicionais (opcional)</small>
  </div>
  
  <div class="form-group">
    <label>EXApoints Máximo:</label>
    <input type="number" id="especializacao-exapoints" value="{{especializacao.exapoints}}" min="0" max="{{exapointsMaximo}}" step="1" />
    <div class="exapoints-info">
      <small>EXApoints disponíveis: {{exapointsAtual}} / {{exapointsMaximo}}</small>
      <small style="display: block; margin-top: 3px; color: #666;">Máximo de EXApoints que podem ser usados nesta especialização</small>
    </div>
  </div>
  {{/if}}
</div>
